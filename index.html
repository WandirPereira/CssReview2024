<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escrevendo CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <style>
      .txt-azul {
        font-family: "Courier New", Courier, monospace;
        font-size: 18px;
        color: #3369ff;
      }

      .box {
        width: 400px;
        height: 300px;
        display: table;
        margin: 60px auto;
        text-align: center;
        background-color: #ff9966;
        border-radius: 18px;
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 4.85);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 style="color: #000; font-size: 32px; font-family: 'Arial'">Eu sou</h1>
      <p class="txt-azul">Designer <span>e Front End</span></p>
    </div>
    <div>
      <h1>Eu sou</h1>
      <p>Designer <span>e Front End</span></p>
    </div>
  </body>
</html>
